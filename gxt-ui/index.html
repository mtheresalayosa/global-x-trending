<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="assets/js/spinning_globe.js"></script> -->
    <script src="assets/js/lib/d3.v5.min.js"></script>
    <script src="assets/js/lib/topojson.v2.min.js"></script>
    <script src="assets/js/lib/d3-geo-zoom.min.js"></script>
    <script src="assets/js/lib/d3-geo-projection.v2.min.js"></script>
    <script src="assets/js/lib/d3-quadtree@3.js"></script>
    <script src="assets/js/lib/versor.min.js"></script>

    <script type="module" src="assets/js/draggable_globe.js"></script>
    <script type="module" src="assets/js/hours_updates.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <link rel="stylesheet" href="assets/stylesheets/styles.css">
    <title>Global X Trending</title>
</head>
<body>
    <div id="container">
        <h1 class="display-1">Global X Trending</h1>
        <section class="globe-box">
            <div id="globe-render">
                <div id="chart_globe" class="chart-group grabbable">
                </div>
            </div>
        </section>
        <section id="top-10-trends">
            <table class="table table-striped table-hover table-info">
                <thead>
                    <tr>
                        <th>Trending Topics</th>
                        <th># of Tweets</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section class="trending-details">
            <form action="search-trending" method="get" class="form-search">
                <input type="text" name="keyword" id="keyword" placeholder="search keyword" class="form-control form-control-lg">
            </form>
            <div class="details-box">
                <p><span id="trend-keyword" class="display-5">ISRAEL</span><span class="trend-location lead font-italic">Worldwide</span></p>
                <p class="d_info"><span id="trend-rank" class="h3">#1</span> <span class="lead">trending now</span></p>
                <p class="d_info">Under <span id="trend-volume" class="lead">190k</span> tweets</p>
                
            </div>
        </section>
    </div>
</body>
</html>
